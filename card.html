<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    
    <style>
        /* Optional: Inline CSS for quick styling */
        .card-container {
            display: flex;
			justify-content: center;
			align-items: stretch;
            border: 1px solid black;
            border-radius: 5px;
            width: auto;
			}
            
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="card-container">
    <div class="card">
        <img src="image.jpg" alt="Image">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">This is a short description of the card content.</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </div>

    <!-- Repeat the above card structure for additional cards -->

    <!-- Example of another card -->
    <div class="card">
        <img src="image.jpg" alt="Image">
        <div class="card-content">
            <h2 class="card-title">Another Card Title</h2>
            <p class="card-description">Another short description of the card content.</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </div>
</div>
    <!-- End of card layout -->
</body>
</html>
